name: Sync to Hugging Face hub
on:
  push:
    branches: [main]

  # امکان اجرای دستی ورک‌فلو
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true
      - name: Push to hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        # نکته مهم: در خط پایین نام کاربری و نام اسپیس خود را جایگزین کنید
        run: git push --force https://sajjadh590:$HF_TOKEN@huggingface.co/spaces/Sajjadh590/gemini-research-assistant main